<div>

    <h2>{{idSum | calculateSum : employeeList}}</h2>

    UserName: <input type="text" [(ngModel)]="username" /><br><br>
    Passwords: <input type="text" [(ngModel)]="password" /><br><br>
    <input type="button" value="Click to Submit" (click)="updateData()" /><br><br><hr>

    <div *ngFor="let employee of employeeList">
        <app-employee-details [employee]="employee" (notify)="aaaa($event)"></app-employee-details>
    </div>

</div>
